<html>
    <head>
    	<meta charset="UTF-8">
        <title>로그인 / 회원가입 폼 템플릿</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="wrap">
            <div class="form-wrap">
                <div class="button-wrap">
                    <div id="btn"></div>
                    <button type="button" class="togglebtn" onclick="login()">LOG IN</button>
                    <button type="button" class="togglebtn" onclick="register()">REGISTER</button>
                </div>
                <div class="social-icons">
                    <img src="img/fb.png" alt="facebook">
                    <img src="img/tw.png" alt="twitter">
                    <img src="img/gl.png" alt="google">
                </div>
                <form id="login" action="main" method="post" class="input-group">
                	<input type="hidden" name="key" value="login">
                    <input type="text" name="id" class="input-field" placeholder="UserID" required>
                    <input type="password" name="pw" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="checkbox"><span>Remember Password</span>
                    <button class="submit">Login</button>
                </form>
                <form id="register" action="main" method="post" class="input-group">
                	<input type="hidden" name="key" value="join">
                    <input type="text" name="id" class="input-field" placeholder="UserID" required>
                    <input type="password" name="pw" class="input-field" placeholder="Enter Password" required>
                    <input type="text" name="name" class="input-field" placeholder="Name" required>
                    <input type="text" name="nick" class="input-field" placeholder="Nickname" required>
                    <input type="email" name="email" class="input-field" placeholder="Your Email" required>
                    <input type="checkbox" class="checkbox"><span>Terms and conditions</span>
                    <button class="submit">REGISTER</button>
                </form>
            </div>
        </div>
        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");
            
            
            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0";
            }

            function register(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }
        </script>
    </body>
</html>
